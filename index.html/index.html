<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Stock Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Lightweight Charts library -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“ˆ Professional Stock Dashboard</h1>
    <p>Track real-time stock prices with candlestick charts</p>
  </header>

  <main class="container">
    <!-- Sidebar for input -->
    <aside class="sidebar">
      <h2>Add Stock</h2>
      <input type="text" id="symbol" placeholder="Enter symbol (AAPL, TSLA)" />
      <button id="trackBtn">Add Stock</button>
      <small>Max 5 stocks at a time</small>
      <ul id="trackedList"></ul>
    </aside>

    <!-- Dashboard area -->
    <section class="dashboard">
      <div id="chartsContainer">
        <p>Add a stock to start tracking.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Built with Alpha Vantage API & Lightweight Charts | GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
